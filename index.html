<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey : starting...</title>
  <link rel="icon" type="image/png" href="img/honey.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    
    <canvas id="newElementsContainer"></canvas>
    <div id="topPannel">
        <div id="front-honey">
            <div>
                <div class="honey"></div>
                <div class="honey-bottom"></div>
            </div>
        </div>
        <div id="back-honey">
            <div>
                <div class="honey"></div>
                <div class="honey-bottom"></div>
            </div>
        </div>

        <section id="counter">
            
            <div>
                <h1>Honey Generator</h1>
                <p id="counterDisplay">0</p>
                <div id="counterControls">
                    <div id="bigHoney">
                        <img id="honeyShine" src="img/honey-shine.png">
                        <div>
                            <div>
                                <button id="counterAdd"></button>
                                <img src="img/honey.png">
                            </div>
                        </div>
                    </div>
                    <button id="clickImprove">Upgrade</button>   
                    <div id="upgradeName"><p>Honey-Maker :</p></div>
                    <div id="counterAutoDisplay" class="row-flex">
                              
                        <button class="counterAuto" data-upgrade ="Honey-Maker">Unlock Honey-Maker<br>(100 Miel)</button>
                        <button class="counterAutoUpgrade" data-upgrade ="Honey-Maker">Upgrade<div class="upgradePrice"></div></button>
                    </div>
                    <div id="upgradeName"><p>Honey-Farm :</p></div>
                    <div id="counterAutoDisplay" class="row-flex">
                        <button class="counterAuto" data-upgrade="Honey-Farm">Unlock Honey-Farm<br>(500 Miel)</button>
                        <button class="counterAutoUpgrade" data-upgrade="Honey-Farm">Upgrade<div class="upgradePrice"></div></button>
                    </div>
                </div>
            </div>

        </section>

        <div id="popupContainer">
            <div id ="errorMessage">Pas assez de Miel !</div>
        </div>

        <!-- <img style="position: relative; width: 50dvw; height: auto;" src="img/nia.png"> -->

        

    </div>
    
    <footer>
        <span class="left">Â© Randy 2024</span>
        <span class="right"><a href="https://randy-portfolio.com/">https://randy-portfolio.com</a></span>
    </footer>
    <script src="script/game.js" type="module"></script>
</body>
</html>
