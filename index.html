<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey : starting...</title>
    <link rel="icon" type="image/png" href="img/honey.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Honey Maker" />
    <meta property="og:description" content="Honey Maker is an incremental game where you produce as much honey as possible to unlock upgrades and items that boost your production. Manage your resources and optimize your hive to become the ultimate beekeeper!" />
    <meta property="og:image" content="https://randy-portfolio.com/img/honey.png" />
    <meta property="og:url" content="https://randy-portfolio.com/" />
    <meta property="og:type" content="website" />

</head>

<body>
    <div id="settingsBar">
        <div class="settingsElement">
            <span id="settings" class="settingsIcon material-symbols-outlined">settings</span>
        </div>
        <div class="settingsElement">
            <span id="open-modal" class="settingsIcon material-symbols-outlined">License</span>
        </div>
        <div class="settingsElement">
            <span id="deleteButton" class="settingsIcon material-symbols-outlined">delete</span>
        </div>
        <div class="settingsElement">
            <span id="volume-button" class="settingsIcon material-symbols-outlined">music_note</span>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p>Global Stats</p>
            <ul>
                <li>Total honey created :<div id="globalStatsHoney">voiture</div>
                </li>
                <li>Total succes :<div>WIP</div>
                </li>
                <li>Milestones reached<div>WIP</div>
                </li>
            </ul>
        </div>
    </div>

    <canvas id="newElementsContainer"></canvas>
    <div id="topPannel">
        <div id="front-honey">
            <div>
                <div class="honey"></div>
                <div class="honey-bottom"></div>
            </div>
        </div>
        <div id="back-honey">
            <div>
                <div class="honey"></div>
                <div class="honey-bottom"></div>
            </div>
        </div>

        <section id="counter">
            <div>
                <h1>Honey Generator</h1>
                <p id="counterDisplay">0</p>
                <div id="totalSpeed"></div>
                <div id="counterControls">
                    <div id="bigHoney">
                        <img id="honey-shine" src="img/honey-shine.png">
                        <div>
                            <div>
                                <button id="counterAdd"></button>
                                <img src="img/honey.png">
                            </div>
                        </div>
                    </div>
                    <button id="clickImprove">Upgrade</button>
                    <div id="idleFarmersContainer">
                        <div class="idleFarmer" data-upgrade="Honey-Maker">
                            <div class="upgradeName">
                                <p>Honey-Maker :</p>
                            </div>
                            <div class="counterAutoDisplay row-flex">
                                <button class="counterAuto">Unlock Honey-Maker<br>(200 Miel)</button>
                                <button class="counterAutoUpgrade">Upgrade<div class="upgradePrice"></div>
                                    <button class="level-display">0</button>
                            </div>
                        </div>
                        <div class="idleFarmer" data-upgrade="Honey-Farm">
                            <div class="upgradeName">
                                <p>Honey-Farm :</p>
                            </div>
                            <div class="counterAutoDisplay row-flex">
                                <button class="counterAuto">Unlock Honey-Farm<br>(500 Miel)</button>
                                <button class="counterAutoUpgrade">Upgrade<div class="upgradePrice"></div>
                                    <button class="level-display">0</button>
                            </div>
                        </div>
                        <div class="idleFarmer" data-upgrade="Honey-Miner">
                            <div class="upgradeName">
                                <p>Honey-Miner :</p>
                            </div>
                            <div class="counterAutoDisplay row-flex">
                                <button class="counterAuto">Unlock Honey-Miner<br>(10000 Miel)</button>
                                <button class="counterAutoUpgrade">Upgrade<div class="upgradePrice"></div>
                                    <button class="level-display">0</button>
                            </div>
                        </div>
                        <div class="idleFarmer" data-upgrade="Honey-Bank">
                            <div class="upgradeName">
                                <p>Honey-Bank :</p>
                            </div>
                            <div class="counterAutoDisplay row-flex">
                                <button class="counterAuto">Unlock Honey-Bank<br>(75000 Miel)</button>
                                <button class="counterAutoUpgrade">Upgrade<div class="upgradePrice"></div>
                                    <button class="level-display">0</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
        

        </section>
        <div id="popupContainer">
            <div id ="errorMessage">Pas assez de Miel !</div>
        </div>
        
        

        <!-- <img style="position: relative; width: 50dvw; height: auto;" src="img/nia.png"> -->

        

    </div>
    <hr class="wood-hr">
    <div id="bottomPanel">
    <div class="shopContainer">
    </div>
</div>
    
    <footer>
        <span class="left">Â© Randy 2024-2025</span>
        <span class="right"><a href="https://randy-portfolio.com/">https://randy-portfolio.com</a></span>
    </footer>
    <script src="script/game.js" type="module"></script>
</body>
</html>
